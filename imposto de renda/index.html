<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./css/style.css" media="screen" />
    <title>Imposto de Renda</title>
</head>
<body>
    <img src="./imagens/logo.png" id="logo"/>
    <form id="form">
        <input type="text" autocomplete="off" placeholder="Nome Completo" id="nome">
        <input type="number" autocomplete="off" placeholder="Salário Bruto" step="0.01" id="salario">
        <input type="submit" value="ENVIAR" id="enviar">
    </form>
    <div>
        <table id="tabela">
            <tr>
                <td>Nome</td>
                <td>Salário Bruto</td>
                <td>INSS %</td>
                <td>INSS R$</td>
                <td>IRPF %</td>
                <td>IRPF R$</td>
                <td>Salário Líquido</td>
            </tr>
         
    </div>
    <div id="resultado"></div>
    <script src="./imposto.js"></script>
</body>
</html>
